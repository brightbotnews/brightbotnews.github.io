<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="container content">
      <header class="masthead">
          <div class="wtf-pagination">Day: {% for post in site.posts reversed %} <a href="{{ site.baseurl }}{{ post.url }}">{{ forloop.index }}</a>{% endfor %}
          </div>
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        </h3>
        <div class="wtf-tagline">
         <small>{{ site.tagline }} <br>by <a href="https://twitter.com/anoncicada">@anoncicada</a></small>
        <br> <span class="site-updated">Site updated: <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: "%m/%d/%Y %r %Z" }}</time>
         </span>
     
         </div>
        <div>
      </header>


      {% include foot.html %}
